plugins {
    id 'java'
    id 'application'
}

version '1.0.0'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar{
    manifest{
        attributes(
                'Main-Class':'com.sergo.sortalgorithms.AppLauncher'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.sergo.sortalgorithms.AppLauncher'
}
